<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- CSS Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Colors</title>
</head>

<style>
    body {
        background-color: #E2DCC8;
        color: #100F0F;
        text-align: center;
    }

    .palette-section {
        padding: 10px;
        width: 50%;
        margin: 0 auto;
    }

    .colors-section {
        padding: 10px;
    }

    .colors {
        width: 25%;
        margin: 0 auto;
        background-color: #E2DCC8;
    }

    img {
        width: 100%;
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="{{url_for('home')}}">
                Palette Finder
            </a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <form action="{{url_for('home')}}" method="post" class="d-flex ms-auto" role="form" enctype="multipart/form-data">
                    <div class="input-group">
                        <input type="file" class="form-control" name="image" required>
                        <input type="number" class="form-control" name='colors_number' placeholder="â„– of colors" min="3"
                            required>
                        <button class="btn btn-outline-light">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <div class="container palette-section">
        <h1>Choose your image on the navigation bar to see its pallete.</h1>
        <img src="{{img_source}}">
        {% for color in palette: %}
        <div class='colors-section' style="background-color: rgb{{color}}">
            <p class='colors'>RGB: {{color}}</p>
        </div>
        {% endfor %}
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
